name: Continuous Integration
on: 
  push:
    branches:
      - master

jobs:
  controller_test:
    name: Controller Test
    runs-on: ubuntu-test
    steps:
    - name: Set up Go 1.13
      uses: actions/setup-go@v1
      with:
        go-version: 1.13

    - name: Check out code into the Go mudule derectory
      uses: actions/checkout@v2

    - name: Get Dependencies
      run: go get -v -t -d ./...

    - name: Test code
      run: go test -v .
